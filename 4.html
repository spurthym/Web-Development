<!DOCTYPE HTML>

<html>
<body>
<script type="text/javascript">

var str=prompt("Enter the Input :")
if(!(isNaN(str))){
var rem=0,rev=0,num;
num=parseInt(str);
while(num!=0)
{
rem=num%10;
rev=rev*10+rem;
num=parseInt(num/10)
}
alert("The reverse of the input number "+ str +"is"+ rev);

}
else{
str=str.toUpperCase();
for(var i=0;i<str.length;i++){
var chr=str.charAt(i)
if(chr=='A'||chr=='E'||chr=='I'||chr=='O'||chr=='U')
break;
}
if(i<str.length)
alert("The positon of the leftmost vowel in the string "+str+"is "+(i+1));
else
alert("No vowels are present in the given string");
}
</script>
</body>
</html>
